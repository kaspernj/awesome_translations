rvm: true
before_script:
  - cd spec/dummy; bundle exec rails db:environment:set RAILS_ENV=test
  - bundle exec rails db:schema:load
builds:
  build_1:
    environment:
      RUBY_VERSION: 2.7.7
    name: Ruby 2.7.7
    script:
      - bundle exec rspec
  build_2:
    environment:
      RUBY_VERSION: 3.0.6
    name: Ruby 3.0.6
    script:
      - bundle exec rspec
  build_3:
    environment:
      RUBY_VERSION: 3.1.4
    name: Ruby 3.1.4
    script:
      - bundle exec rspec
  build_3:
    environment:
      RUBY_VERSION: 3.2.2
    name: Ruby 3.2.2
    script:
      - bundle exec rspec
  build_4:
    name: Linters
    script:
      - bundle exec rubocop
      - gem install scss_lint
      - scss-lint app/assets/stylesheets spec/dummy/app/assets/stylesheets
      - bundle exec rails_best_practices
